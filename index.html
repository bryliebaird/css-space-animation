<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Space Animation</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
 
    <main id="circle-bg">
        <div id="wave">
            <article id="jupiter">
                <div id="j-1"></div>
                <div id="j-2"></div>
                <div id="j-3"></div>
                <div id="j-4"></div>
                <div id="j-5"></div>
                <div id="j-6"></div>
                <div id="j-7"></div>
                <div id="j-8"></div>
                <div id="j-shadow"></div>
            </article>
        </div>

    <!-- STARS -->
        <article class="stars">
            <div id="star1" class="star"></div>
            <div id="star2" class="star"></div>
            <div id="star3" class="star"></div>
            <div id="star4" class="star"></div>
            <div id="star5" class="star"></div>
            <div id="star6" class="star"></div>
        </article>

        <article id="astroguy-wrapper" class="animation-wrapper">
            <div id="tank"></div>
            <div id="astroguy">
                <!-- ###### -->
                <div id="helmet">
                    <div id="h-glass">
                        <div id="h-shine"></div>
                    </div>
                </div>
                <!-- ###### -->
                <div id="body">
                    <div id="button-panel">
                        <div id="btn-1"></div>
                        <div id="btn-2"></div>
                        <div id="btn-3"></div>
                    </div>
                    <div id="btn-4"></div>

                <!-- left arm -->
                    <div id="left-arm">
                        <div class="lower-arm">
                            <div class="upper-arm">
                                <div class="thumb"></div>
                            </div>
                           
                        </div>
                    </div>
                
                <!-- right arm -->
                    <div id="right-arm">
                        <div class="lower-arm">
                            <div class="upper-arm">
                                <div class="thumb"></div>
                            </div>
                        </div>
                    </div>

                <!-- left leg-->
                    <div id="left-leg">
                        <div class="leg">
                            <div class="boot">
                                <div class="boot-bottom"></div>
                            </div>
                        </div>
                    </div>
                
                <!-- right leg -->
                    <div id="right-leg">
                        <div class="leg">
                            <div class="boot">
                                <div class="boot-bottom"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </article>

            <div id="main-ring"></div>
            <div id="right-ring-1"></div>

            <div id="right-ring-3"></div>
            <div id="right-ring-4"></div>
            
            <div id="l-outer-1"></div>
            <div id="l-outer-2"></div>
            <div id="l-inner-1"></div>
            <div id="l-inner-2"></div>
        </div> -->

    </main>

</body>
</html>
