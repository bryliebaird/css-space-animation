<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Space Animation</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
 
    <main id="circle-bg">
        <div id="wave">
            <article id="jupiter">
                <div id="j-1"></div>
                <div id="j-2"></div>
                <div id="j-3"></div>
                <div id="j-4"></div>
                <div id="j-5"></div>
                <div id="j-6"></div>
                <div id="j-7"></div>
                <div id="j-8"></div>
                <div id="j-shadow"></div>
            </article>
        </div>

    <!-- STARS -->
        <article class="stars">
            <div id="star1" class="star"></div>
            <div id="star2" class="star"></div>
            <div id="star3" class="star"></div>
            <div id="star4" class="star"></div>
            <div id="star5" class="star"></div>
            <div id="star6" class="star"></div>
            <div class="starr"></div>
        </article>

        <article id="saturn">
            <div id="main-ring"></div>
            <div id="right-ring-1"></div>
            <div id="right-ring-2"></div>
            <div id="right-ring-3"></div>
            <div id="right-ring-4"></div>
            
            <div id="l-outer-1"></div>
            <div id="l-outer-2"></div>
            <div id="l-inner-1"></div>
            <div id="l-inner-2"></div>
        </article>

        <article id="astroguy-wrapper" class="animation-wrapper">
            <div id="rocketman">
            
                <div class="head-wrapper">
                    <div id="helmet">
                        <div id="glass">
                            <div id="shine"></div>
                        </div>
                    </div>
                </div>

            <!-- ###### -->
                <div id="body">
                    <div id="tank"></div>
                        <div id="btn-panel">
                            <div id="btn1" class="btn"></div>
                            <div id="btn2" class="btn"></div>
                            <div id="btn3" class="btn"></div>
                        </div>
                        <div id="btn4" class="btn"></div>


                    <div id="pipe-wrapper">
                        <div id="pipe1">
                            <div id="pipe2">
                                <div id="pipe-end"></div>
                            </div>
                        </div>
                    </div>


            <!-- left arm -->
                    <div id="outer-body-wrapper">
                        <div id="left-arm">
                            <div class="lower-arm">
                                <div id="l-upper-arm" class="upper-arm">
                                    <div class="glove">
                                        <div id="lt" class="thumb"></div>
                                        <div class="glove-band"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    <!-- right arm -->
                        <div id="right-arm">
                            <div class="lower-arm">
                                <div id="r-upper-arm" class="upper-arm">
                                    <div id="r-glove" class="glove">
                                        <div id="rt" class="thumb"></div>
                                        <div class="glove-band"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    <!-- left leg-->
                        <div id="left-leg">
                            <div class="leg">
                                <div class="boot">
                                    <div class="boot-band"></div>
                                </div>
                            </div>
                        </div>
                    
                    <!-- right leg -->
                        <div id="right-leg">
                            <div class="leg">
                                <div class="boot">
                                    <div class="boot-band"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
